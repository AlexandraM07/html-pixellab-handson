<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta

    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link

    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Kaufland</h3>

    <ul>
      <li>
        <label for="ciocolata">Ciocolata</label>

        <input
          type="checkbox"
          name="ciocolata"
          id="ciocolata"
        >
      </li>

      <li>
        <label for="mere">Mere</label>
        <input
          type="checkbox"
          name="mere"
          id="mere"
        >
      </li>

      <li>
        <label for="Orez">Orez</label>
        <input
          type="checkbox"
          name="Orez"
          id="Orez"

    </ul>

    <button type="submit">Trimite</button>
  </form>



  <form>

    <ul>

      <li>

          name="unt"

      </li>

      <li>
        <label for="ceapa">Ceapa</label>
        <input
          type="checkbox"
          name="ceapa"
          id="ceapa"
        >
      </li>

      <li>
        <label for="paine">Paine</label>
        <input
          type="checkbox"
          name="paine"
          id="paine"
        >
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
