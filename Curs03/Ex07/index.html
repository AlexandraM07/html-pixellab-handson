<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Select</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <h3>Statele Unite</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>
    <hr>

  </form>

  <form>
    <label for="canada">Canada</label>
    <br> <br>

    <select
      name="canada"
      id="canada"
      required
    >
      <option value="">--selecteaza--</option>
      <option value="ontario">Ontario</option>
      <option value="quebec">Quebec</option>
      <option value="newBrunswick">New Brounswick</option>
      <option value="newfoundland">Newfoundland</option>
    </select>

    <button type="submit">Submit</button>
  </form> <br><br>

  <form>
    <label for="romania">Romania</label>
    <br><br>

    <select
      name="romania"
      id="romania"
      required
    >
      <option value="">--selecteaza--</option>
      <option value="Bucuresti">Bucuresti</option>
      <option value="Cluj-Napoca">Cluj-Napoca</option>
      <option value="Iasi">Iasi</option>
      <option value="Craiova">Craiova</option>
      <option value="Constanta">Constanta</option>
    </select>

  </form>


  <div
    class="pixeltab-host"
    id="html01-03-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
