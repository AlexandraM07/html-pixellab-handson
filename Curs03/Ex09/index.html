<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Textarea</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <label for="message">* Message:</label>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="4"
      placeholder="Mesaj"
      required
    ></textarea> <br> <br>

    <label for="name">*Nume</label>
    <input
      type="text"
      name="name"
      id="name"
      title="name"
      placeholder="Nume"
      minlength="5"
      maxlength="30"
      required
    > <br> <br>

    <label for="surname">*Preume</label>
    <input
      type="text"
      name="surname"
      id="surname"
      title="surname"
      placeholder="Prenume"
      minlength="5"
      maxlength="30"
      required
    > <br> <br>

    <label for="details">*Detalii</label>
    <textarea
      name="details"
      id="details"
      cols="30"
      rows="8"
      placeholder="Detalii"
    ></textarea> <br><br>

    <button
      type="submit"
      name="submit"
    >Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
